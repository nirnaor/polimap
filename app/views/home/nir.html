<polymer-element name="polymer-parties" attributes="parties">
  <template>
    <style>
      paper-toast div{
        color: blue;
        background: red;
        margin-right: 7px;
      }
    </style>
    <ul id="parties_list">
    </ul>
    <paper-toast id="toast" >
      <div  on-tap="{{open_single_party_window}}">מה זה?</div>
    </paper-toast>
    <paper-dialog  >
      <p>Some content</p>
    </paper-dialog>



    <paper-action-dialog heading="מפה מפלגתית" backdrop=""
    id="single_party_dialog" autoclosedisabled="" layered="false" 
    role="dialog" layout="" vertical="" tabindex="-1" 
    style="position: fixed; outline: none; z-index: 12; top: 166.5px; left: 0px;">

          <paper-button affirmative="" autofocus="" role="button" tabindex="0">
          הבנתי
          </paper-button>
    </paper-action-dialog>


  </template>
  <script>
    var self = this;
    Polymer({
      parties: [],
      ready: function(){ 
        var self = this;
        self.$.parties_list.innerHTML = "";
        self.$.toast.opened = true;
        self.$.toast.duration = 60 * 1000
        this.parties.forEach(function(party){
          li = document.createElement("li");
          li.innerHTML = party;
          li.setAttribute("data-party", party)
          li.addEventListener("click", function(){ 
            self.show_toast_for(this.dataset.party)
          });
          self.$.parties_list.appendChild(li);
        });
      },
      show_toast_for: function(party){
        toast = this.$.toast;
        toast.text = "אתה צופה במפה של מפלגת " + party;
        toast.toggle()
        console.log(party)
      },
      open_single_party_window: function(){
        console.log("this is retry");
        explanation = document.createElement(
            "polymer-single-party-explanation");
        this.$.single_party_dialog.appendChild(explanation);
        this.$.single_party_dialog.toggle();
      },
      partiesChanged: function(){
        this.ready();
      },
    });
  </script>
